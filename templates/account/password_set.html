{% extends 'base.html' %}
{% load socialaccount %}
{% load account %}
{% load i18n %}
{% load static %}
{% block title %} | Set Password {% endblock title %}

{% block content %}


       <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mx-auto">

    <h2>{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary btn-block py-2 mb-4 mt-1 fw500 w-100" type="submit" name="action" value="Set Password"/>
    </form>

            </div>
        </div>
       </div>



{% endblock content %}
