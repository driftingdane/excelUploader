{% extends 'base.html' %}
{% load socialaccount %}
{% load account %}
{% load i18n %}
{% load static %}
{% block title %} | Change Password {% endblock title %}

{% block content %}


       <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mx-auto">

    <h2>Change Password</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw500 w-100" type="submit" name="action">Change Password</button>
        <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
    </form>

            </div>
        </div>
       </div>

{% endblock content %}
