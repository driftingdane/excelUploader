{% extends "admin/base.html" %}
{% load static %}
{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        select {
            height: auto;
        }
    </style>
{% endblock %}
{% block content %}

<div class="col-sm-6 mx-auto">
    <div class="alert alert-warning">If no errors but fails with "page does not exist" check if you exported you sheet as CSV format.</div>
<form class="form-control" action="{% url 'admin:index' %}verb/verb/upload-csv/" method="post" enctype="multipart/form-data">
    <div class=""><p class="m-3">Select Tense from the list</p>
        <select class="form-select form-select-lg mb-3" name="category" required>
        <option selected></option>
        {% for cat in category %}
            <option value="{{ cat.id }}">{{ cat.name}}</option>
        {% endfor %}
        </select>
    </div>
    {{ form.as_p }}
    {% csrf_token %}
    <button class="btn btn-primary btn-info-lg" type="submit">Upload data</button>
</form>
</div>

{% endblock %}
